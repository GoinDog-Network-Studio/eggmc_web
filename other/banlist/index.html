            // 清除格式代码
            function cleanFormat(text) {
                return text.replace(/§[0-9a-fk-or]/gi, '');
            }

            // 确定违规类型
            function getBanType(reason) {
                reason = reason.toLowerCase();
                if (reason.includes('开挂') || reason.includes('cheat') || reason.includes('killaura') || 
                    reason.includes('liquidbounce') || reason.includes('headroll')) {
                    return {type: 'cheat', text: '作弊行为'};
                }
                if (reason.includes('偷') || reason.includes('stole')) {
                    return {type: 'theft', text: '偷窃行为'};
                }
                if (reason.includes('拆') || reason.includes('破坏') || reason.includes('broke') || 
                    reason.includes('烧山') || reason.includes('乱搞') || reason.includes('铁轨')) {
                    return {type: 'destruction', text: '破坏行为'};
                }
                return {type: 'other', text: '其他违规'};
            }

                const abuseNames = ['icexaga', 'icexaga1', 'IceXaga', 'IceObsidian', 'iceobsdian'];

                return abuseNames.includes(normalized) ||

                       reason.includes('滥权');

                    const banType = getBanType(cleanReason);
                    
                    // 检查滥权
                    const abuse = isAbuse(ban.name, cleanSource, cleanReason);
                    
                    // 玩家名称
                    const nameCell = document.createElement('td');
                    nameCell.innerHTML = `<span class="player-name">${ban.name}</span>`;
                    if (abuse) {
                        nameCell.innerHTML += '<span class="abuse-marker">滥权</span>';
                    }
                    
                    // UUID
                    const uuidCell = document.createElement('td');
                    uuidCell.textContent = ban.uuid;
                    
                    // 原因
                    const reasonCell = document.createElement('td');
                    reasonCell.className = 'ban-reason';
                    reasonCell.textContent = cleanReason;
                    
                    // 来源
                    const sourceCell = document.createElement('td');
                    sourceCell.textContent = cleanSource;
                    
                    // 时间
                    const timeCell = document.createElement('td');
                    timeCell.innerHTML = `${ban.created.split(' ')[0]}<br><span class="ban-duration">永久封禁</span>`;
                    
                    // 类型
                    const typeCell = document.createElement('td');
                    const typeSpan = document.createElement('span');
                    typeSpan.className = `ban-type ${abuse ? 'abuse' : banType.type}`;
                    typeSpan.textContent = abuse ? '滥权封禁' : banType.text;
                    typeCell.appendChild(typeSpan);
                    
                    row.appendChild(nameCell);
                    row.appendChild(uuidCell);
                    row.appendChild(reasonCell);
                    row.appendChild(sourceCell);
                    row.appendChild(timeCell);
                    row.appendChild(typeCell);
                    
                    tableBody.appendChild(row);
                });
            }
            
            // 初始渲染
            renderTable(banData);
            
            // 搜索功能
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const typeFilter = document.getElementById('typeFilter');
            const sourceFilter = document.getElementById('sourceFilter');
            
            function filterTable() {
                const searchTerm = searchInput.value.toLowerCase();
                const typeValue = typeFilter.value;
                const sourceValue = sourceFilter.value;
                
                const filtered = banData.filter(ban => {
                    // 清洗数据
                    const cleanSource = cleanFormat(ban.source).toLowerCase();
                    const cleanReason = cleanFormat(ban.reason).toLowerCase();
                    const banType = getBanType(cleanReason);
                    const abuse = isAbuse(ban.name, cleanSource, cleanReason);
                    
                    // 搜索匹配
                    const matchesSearch = 
                        ban.name.toLowerCase().includes(searchTerm) || 
                        ban.uuid.toLowerCase().includes(searchTerm) || 
                        cleanReason.includes(searchTerm);
                    
                    // 类型匹配
                    let matchesType = true;
                    if (typeValue !== 'all') {
                        if (typeValue === 'abuse') {
                            matchesType = abuse;
                        } else {
                            matchesType = banType.type === typeValue;
                        }
                    }
                    
                    // 来源匹配
                    const matchesSource = 
                        sourceValue === 'all' || 
                        cleanSource.includes(sourceValue);
                    
                    return matchesSearch && matchesType && matchesSource;
                });
                
                renderTable(filtered);
            }
            
            // 事件监听
            searchBtn.addEventListener('click', filterTable);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    filterTable();
                }
            });
            typeFilter.addEventListener('change', filterTable);
            sourceFilter.addEventListener('change', filterTable);
        });
    </script>
</body>
</html>
